            </div>

        <div id="carouselExampleCaptions" class="carousel slide carousel-index">

            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/images/banner-index.png" class="d-block img-banner-index" alt="banner-1">
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img src="./assets/images/Foto.jpg" class="d-block img-banner-index" alt="...">

            </div>
            <div class="carousel-item">
              <img src="./assets/images/Foto2.jpg" class="d-block img-banner-index" alt="...">

            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
