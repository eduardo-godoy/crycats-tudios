<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/images/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>Contacto</title>
</head>
<body>
  <div class="body">
    <header class="header">
      <nav class="nav-mobile navbar navbar-dark">
        <div class="container-fluid">
          <a class="a-logo navbar-brand" href="../index.html"><img src="../assets/images/logo.png" alt="logo" class="img-header"></a>
          <button class="menu-burger navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <img src="../assets/images/menu-burger.svg" alt="menu-burger" class="menu-burger-2">
          </button>
          <div class="nav-mobile offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="nav-mobile offcanvas-header">
              <h5 class="nav-mobile offcanvas-title" id="offcanvasDarkNavbarLabel">Crycat Studios</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="nav-mobile offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item"><a class="a-nav nav-link" aria-current="page" href="./services.html">Servicios</a></li>
                <li class="nav-item"><a class="a-nav nav-link" href="./productions.html">Producciones</a></li>
                <li class="nav-item"><a class="a-nav nav-link" href="./productions.html">Contacto</a></li>
                <li class="a-nav nav-item"><a class="a-nav nav-link" href="./aboutus.html">Nosotros</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <header class="header-desktop">
      <a href="../index.html" class="a-logo"><img src="../assets/images/logo.png" alt="logo" class="img-header"></a>
      <nav>
        <ul class="ul-nav">
          <li class="li-nav"><a href="./services.html" class="a-nav">Servicios</a></li>
          <li class="li-nav"><a href="./productions.html" class="a-nav">Producciones</a></li>
          <li class="li-nav"><a href="./contact.html" class="a-nav">Contacto</a></li>
          <li class="li-nav"><a href="./aboutus.html" class="a-nav">Nosotros</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-contact">
      <h1 class="h1-contact">Contacto</h1>
      <img src="../assets/images/banner-contact.png" alt="banner-contact" class="img-banner-contact">
      <h3 class="h3-contact">Para solicitar un presupuesto, completá el formulario</h3>
        <form action="#" method="get" class="form-contact">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" placeholder="Ingrese su nombre completo">
          <label for="email">Email de contacto</label>
          <input type="email" id="email" placeholder="nombre@email.com">
          <label for="number">Telefono de contacto</label>
          <input type="tel" id="number" placeholder="1164692686">
          <label for="message">Deja tu consulta</label>
          <textarea name="" id="message" cols="22" rows="2" placeholder="que consultas tenes..."></textarea>
          <button type="submit" class="button-form">Enviar</button>
        </form>
    </main>
    <footer class="footer">
      <h2>Es hora de hacer sentir tu nueva música</h2>
      <p>Contactanos</p>
      <section>
        <a href="#" target="_blank"><img src="../assets/images/whatsapp.svg" alt="whatsapp"></a>
        <a href="https://www.instagram.com/crycatstudios/" target="_blank"><img src="../assets/images/instagram.svg" alt="instagram"></a>
        <a href="https://www.facebook.com/CRYCATSTUDIO/" target="_blank"><img src="../assets/images/facebook.svg" alt="facebook"></a>
      </section>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
